<div class="container">
    <h2>Search Engineer</h2>
    <!--<div class="row">
        <div class="col-sm-2, col-md-4">-->
            
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2, col-md-4">
                    <!--<label for="name">Name</label>-->
                    <h6 style="font-weight:bold">Search By</h6>
                    <select>
                        <option>Select</option>
                          <option *ngFor="let item of this.dataList;let i = index" value="{{item.code}}" [selected]="i == 0">
                            {{item.name}}
                          </option>
                        </select>
                    <input type="text" class="form-control" id="searchVal" formControlName="searchVal">
                    <div class="alert alert-danger" *ngIf="userForm.get('searchVal').invalid 
              && userForm.get('searchVal').touched">
                        <div *ngIf="userForm.get('searchVal').errors?.['required']">
                            Search Value is required.
                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="userForm.invalid" class="btn btn-success">Submit</button>
                    </div>
                    </div>
            </form>
     <!--   </div>
    </div>-->
</div>
