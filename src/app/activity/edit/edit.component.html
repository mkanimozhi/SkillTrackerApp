<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Edit Engineer</h2>

      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="row" *ngIf="showMsg">
          <div class="col-xs-12">
            <p class="alert alert-success">
              <strong>Full Stack Engineer is updated Sucessfully.</strong>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="form-group">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="row">skillName</th>
                    <th scope="row">Expertise Level</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of technicalSkill">
                    <td><label for="{{item.skillName}}">{{item.skillName}}</label></td>
                    <td><input type="text" id="{{item.expertiseLevel}}" name="{{item.expertiseLevel}}"
                        value="{{item.expertiseLevel}}">
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="row">skillName</th>
                    <th scope="row">Expertise Level</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of technicalSkill">
                    <td><label for="{{item.skillName}}">{{item.skillName}}</label></td>
                    <td><input type="text" id="{{item.expertiseLevel}}" name="{{item.expertiseLevel}}"
                        value="{{item.expertiseLevel}}">
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
